<svg fill="none" viewBox="0 0 600 400" width="450" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        * {
          margin: 0;
          padding: 0;
          color: inherit;
          text-decoration: none;
          list-style: none;
          outline: none;
          box-sizing: border-box;
        }

        .body {
          --color-main: #ff9b71;
          --color-primary: #ff4444;
          --color-secondary: #e8e677;
          --color-background: #0d1117;
          --color-link: #fef29e;
          --color-link-active: #ff4444;

          height: 300px; /* Adjusted to the new height */
          width: 100%;
          text-transform: uppercase;
          display: flex;
          align-items: center;
          justify-content: center;

          background-image: radial-gradient(var(--color-main), var(--color-primary), var(--color-secondary));
          animation: border 5s linear infinite;
          background-size: 200% 200%;
          background-position: 0 0;
          border: 18px solid; /* Scaled down from 24px (24px * 0.75 = 18px) */
          border-color: var(--color-background);
        }

        .container {
          background: var(--color-background);
          height: calc(100% - 18px); /* Adjusted for the new border size */
          width: calc(100% - 18px); /* Adjusted for the new border size */
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          position: relative; /* Ensure absolute positioning works */
        }

        h1 {
          font-size: 2.625rem; /* Scaled down from 3.5rem (3.5rem * 0.75 = 2.625rem) */
          font-weight: 800;
          font-family: "Open Sans", sans-serif;
          text-align: center;
        }
        h1 a {
          display: block;
        }
        h1 a span {
          overflow: hidden;
          transition: transform 0.25s cubic-bezier(0.5, 0, 0.25, 1.25);
          display: block;
        }
        h1 a span em {
          display: block;
        }
        h1 a span:nth-child(1) {
          color: var(--color-main);
          margin-bottom: 4.5px; /* Scaled down from 6px */
          animation: intro 1.5s cubic-bezier(0.5, 0, 0.25, 1.3) -1s 1;
        }
        h1 a span:nth-child(1) em {
          margin-top: 22.5px; /* Scaled down from 30px */
          line-height: 0rem;
          margin-bottom: -7.5px; /* Scaled down from -10px */
        }
        h1 a span:nth-child(2) {
          color: var(--color-primary);
          margin-bottom: 4.5px; /* Scaled down from 6px */
          animation: intro 1.5s cubic-bezier(0.5, 0, 0.25, 1.2) -0.9s 1;
        }
        h1 a span:nth-child(2) em {
          margin-top: -4.5px; /* Scaled down from -6px */
          line-height: 0.75rem; /* Scaled down from 1rem */
        }
        h1 a span:nth-child(3) {
          color: var(--color-secondary);
          animation: intro 1.5s cubic-bezier(0.5, 0, 0.25, 1.1) -0.8s 1;
        }
        h1 a span:nth-child(3) em {
          margin-top: -27px; /* Scaled down from -36px */
          line-height: 2.25rem; /* Scaled down from 3rem */
        }
        h1 a:hover span,
        h1 a:focus span {
          transition: transform 0.125s cubic-bezier(0.5, 0, 0.25, 2.5);
        }
        h1 a:hover span:nth-child(1),
        h1 a:focus span:nth-child(1) {
          transform: translateX(0.75vw); /* Scaled down from 1vw */
        }
        h1 a:hover span:nth-child(3),
        h1 a:focus span:nth-child(3) {
          transform: translateX(-0.75vw); /* Scaled down from -1vw */
        }

        .items {
          margin-top: 18px; /* Scaled down from 24px */
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
        }
        ul {
          font-size: 12px; /* Scaled down from 16px */
          line-height: 19.5px; /* Scaled down from 26px */
          color: var(--color-main);
          font-weight: 700;
          font-family: "Open Sans", sans-serif;
        }
        ul li {
          display: flex;
          letter-spacing: 0.09375vw; /* Scaled down from 0.125vw */
        }
        ul li a {
          margin-left: 3.75px; /* Scaled down from 5px */
        }
        ul li a:hover,
        ul li a:focus {
          color: var(--color-link-active);
        }
        ul li a {
          color: var(--color-link);
        }

        .hi {
          display: inline-block;
          transform-origin: 70% 70%;
          animation: hi 3s linear -2s infinite;
        }

        @keyframes border {
          0% { background-position: 0 0; }
          20% { background-position: 100% 0; }
          40% { background-position: 100% 100%; }
          60% { background-position: 0 100%; }
          100% { background-position: 0 0; }
        }

        @keyframes hi {
          25% { transform: rotate(0deg); }
          30% { transform: rotate(11.25deg); } /* Scaled down from 15deg */
          35% { transform: rotate(0deg); }
          40% { transform: rotate(11.25deg); } /* Scaled down from 15deg */
          45% { transform: rotate(0deg); }
          80% { transform: rotate(0deg); }
          85% { transform: rotate(11.25deg); } /* Scaled down from 15deg */
          90% { transform: rotate(0deg); }
          95% { transform: rotate(11.25deg); } /* Scaled down from 15deg */
          100% { transform: rotate(0deg); }
        }

        @keyframes intro {
          0%, 75% { transform: translateX(-100vw); }
          100% { transform: translateX(0); }
        }

        @keyframes fade {
          0%, 75% { opacity: 0; }
          100% { opacity: 1; }
        }

        @media (prefers-color-scheme: light) {
          .body {
            --color-main: #9B5DE5;
            --color-primary: #F15BB5;
            --color-secondary: #00BBF9;
            --color-background: #ffffff;
            --color-link: #00BBF9;
            --color-link-active: #F15BB5;
          }
        }

        @media (prefers-reduced-motion) {
          .body {
            animation: none;
          }

          .hi {
            animation: none;
          }

          ul li {
            opacity: 1;
            animation: none;
          }

          h1 a span:nth-child(1),
          h1 a span:nth-child(2),
          h1 a span:nth-child(3) {
            animation: none;
          }
        }

        .bottom-right {
          position: absolute;
          bottom: 7.5px; /* Scaled down from 10px */
          right: 7.5px; /* Scaled down from 10px */
          display: flex;
          flex-direction: row;
          gap: 7.5px; /* Scaled down from 10px */
        }

        .badge {
          width: 60px; /* Scaled down from 80px */
          height: auto;
        }
      </style>
      <div class='body'>
        <div class='container'>
          <h1>
            <a href="https://github.com/renan-peres">
              <span><em>Renan Peres </em></span>
              <span><em>Renan Peres </em></span>
              <span><em>Renan Peres </em></span>
            </a>
          </h1>
          <section class='items'>
            <ul>
              <li>BI Developer &#38; Analytics Engineer</li>
            </ul>
          </section>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
